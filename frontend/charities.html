<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Registration</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Register Your Charity</h1>
    <form id="charity-form">
        <input type="text" id="name" placeholder="Charity Name" required>
        <select id="category">
            <option value="">All Categories</option>
            <option value="education">Education</option>
            <option value="health">Health</option>
            <option value="environment">Environment</option>
            <option value="animal_welfare">Animal Welfare</option>
            <option value="human_rights">Human Rights</option>
        </select>
        <textarea id="mission" placeholder="Mission" required></textarea>
        <input type="number" id="goal" placeholder="Donation Goal" required>
        <input type="text" id="location" placeholder="location" required>
        <textarea id="description" placeholder="description" required></textarea>
        <button type="submit">Register Charity</button>
    </form>

    <h1>Approved Charities</h1>
    <div id="charities-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/charities.js"></script>
</body>
</html>
