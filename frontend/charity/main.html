<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Donation Platform</title>
    
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #333;
        color: white;
        padding: 10px;
    }
    
    header h1 {
        margin: 0;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 10px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    
    nav ul li a:hover {
        text-decoration: underline;
    }
    
    main {
        padding: 20px;
        background-color: white;
        margin: 20px auto;
        max-width: 800px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    </style>
</head>
<body>
    <header>
        <h1>Charity Donation Platform</h1>
        <nav>
            <ul>
                <li><a href="#" id="signinBtn">Signin</a></li>
                <li><a href="#" id="loginBtn">Login</a></li>
                <li><a href="#" id="donateBtn">Donate</a></li>
                <li><a href="#" id="charitiesBtn">Charities</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="content">
        <h2>Welcome to the Charity Donation Platform</h2>
        <p>Explore, donate, and make a difference!</p>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
