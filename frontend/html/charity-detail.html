<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Detail - Charity Donation Platform</title>
    <link rel="stylesheet" href="css/charity-detail.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
        <nav>
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main>
        <h1 id="charityName"></h1>
        <p id="charityMission"></p>
        <div id="charityProjects">
            <!-- Charity projects will be listed here -->
        </div>
        <h2>Donate Now</h2>
        <form id="donationForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Donate</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/charity-detail.js"></script>
</body>
</html>
