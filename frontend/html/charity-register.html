<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Registration</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <h1>Charity Donation Platform</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <h2>Register Your Charity</h2>
        <form id="registerForm">
            <label for="name">Charity Name</label>
            <input type="text" id="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <label for="mission">Mission</label>
            <textarea id="mission" required></textarea>
            
            <label for="goals">Goals</label>
            <textarea id="goals" required></textarea>
            
            <label for="projects">Projects</label>
            <textarea id="projects" required></textarea>
            
            <button type="submit">Register</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/charity-register.js"></script>
</body>
</html>
