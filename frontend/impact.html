<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Report</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Request Impact Report</h1>
    <form id="impact-form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email" required>

        <label for="charity-id">Charity ID:</label>
        <input type="text" id="charity-id" placeholder="Charity ID" required>

        <label for="report">Impact Report:</label>
        <textarea id="report" placeholder="Enter report details"></textarea>

        <button type="submit">Get Report</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/impact.js"></script>
</body>
</html>
